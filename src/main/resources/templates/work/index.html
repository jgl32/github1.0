<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header::copy"></head>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/statics/css/font.css}">
    <link rel="stylesheet" th:href="@{/statics/css/weadmin.css}">

</head>

<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div th:replace="common/top2::copy"></div>
    <!-- 顶部开始 -->
    <!-- 顶部结束 -->
    <!-- 中部开始 -->
    <!-- 左侧菜单开始 -->
    <div class="left-nav">
        <div id="side-nav">
            <ul id="nav">
                <div th:each="menu : ${authorList}">
                <li>
                    <a href="javascript:;">
                        <i class="iconfont"><span th:utext="${menu.authorIcon}"></span></i>
                        <cite><span th:text="${menu.authorName}"></span></cite>
                        <i class="iconfont nav_right">&#xe697;</i>
                    </a>

                    <ul class="sub-menu">
                        <div th:each="childMenu : ${menu.authorList}">
                        <li>

                            <a th:_href="@{${childMenu.authorPage}}">
                                <i class="iconfont">&#xe6a7;</i>
                                <cite><span th:text="${childMenu.authorName}"></span></cite>
                            </a>
                            <!--<a th:if="${childMenu.authorName} eq '商品管理'" th:_href="${childMenu.authorType}" target="_blank">
                                <i class="iconfont">&#xe6a7;</i>
                                <cite><span th:text="${childMenu.authorName}"></span></cite>
                            </a>-->
                        </li>
                        </div>
                    </ul>
                </li>
                </div>
            </ul>
        </div>
    </div>
    <!-- <div class="x-slide_left"></div> -->
    <!-- 左侧菜单结束 -->
    <!-- 右侧主体开始 -->
    <div class="page-content">
        <div class="layui-tab tab" lay-filter="wenav_tab" id="WeTabTip" lay-allowclose="true" >
            <ul class="layui-tab-title" id="tabName">
                <li>我的桌面</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <iframe th:src='@{/work/welcome}' frameborder="0" scrolling="yes" class="weIframe"></iframe>
                </div>
            </div>
        </div>
    </div>

    <div class="page-content-bg"></div>
    <!-- 右侧主体结束 -->
    <!-- 中部结束 -->
    <!-- 底部开始 -->
    <div th:replace="common/footer2::copy"></div>
    <!-- 底部结束 -->

</div>
</body>

<script th:replace="common/script::copy"></script>

<!--Tab菜单右键弹出菜单-->
<ul class="rightMenu" id="rightMenu">
    <li data-type="fresh">刷新</li>
    <li data-type="current">关闭当前</li>

</html>
