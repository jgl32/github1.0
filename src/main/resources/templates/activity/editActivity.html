<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header::copy">
    <meta charset="UTF-8">
</head>

<style type="text/css">
    #demo2 > img {
        width: 33%;
        height: 115px;
    }
    #demo1 {
        width: 100%;
        height: 250px;
    }

    #hQrcode {
        width: 200px;
        height: 200px;
    }
</style>

<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-body">
        <!--内容主体-->
        <div style="padding: 15px;">
        <span class="layui-breadcrumb">
                <a href="/">CMS后台</a>
                <a href="/demo/">游戏管理</a>
                <a><cite>新增活动</cite></a>
        </span>
            <hr class="layui-bg-orange">
            <div style="padding: 20px; background-color: #F2F2F2;">
                <div class="layui-row layui-col-space15">
                    <div class="layui-col-md12">
                        <div class="layui-card-body">
                            <form class="layui-form layui-form-pane" onsubmit="return false;" id="form_submit">

                                <input type="hidden" name="hId" th:value="${activity.hId}" />

                                <div class="layui-form-item">
                                    <label class="layui-form-label">活动名称</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="activityname" th:value="${activity.hActivityName}" autocomplete="off" placeholder="请输入活动名称"
                                               class="layui-input">
                                    </div>
                                </div>

                                <div class="layui-form-item">
                                    <label class="layui-form-label">活动介绍</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="activitytell" th:value="${activity.hContent}" autocomplete="off" placeholder="请输入活动介绍"
                                               class="layui-input">
                                    </div>
                                </div>

                                <div class="layui-form-item layui-form-text">
                                    <label class="layui-form-label">封面图</label>
                                    <div class="layui-input-block" id="test2" style="border: 1px solid #9F9F9F;">
                                        <div class="layui-upload-list" style="margin: 0;">
                                            <img class="layui-upload-img" name="hPicture" id="demo1" th:src="${activity.hPicture}" >
                                        </div>
                                    </div>
                                </div>


                                <div class="layui-form-item">
                                    <label class="layui-form-label">活动二维码</label>
                                    <div class="layui-input-block">
                                        <img class="layui-upload-img" name="hPicture" id="hQrcode" th:src="${activity.hQrcode}" >
                                    </div>
                                </div>

                                <!--<div class="layui-input-block">-->
                                    <!--<button type="button" class="layui-btn layui-btn-danger" id="upload_pic">-->
                                        <!--<img src="${activity.hPicture}">-->
                                    <!--</button>-->
                                    <!--<input type="hidden" name="activityHintPic"/>-->
                                <!--</div>-->

                                <div class="layui-form-item">
                                    <label class="layui-form-label">活动时间</label>
                                    <div class="layui-input-block" lay-verify="required|phone" placeholder="yyyy-MM-dd">
                                        <input type="date" class="layui-input" th:value="${activity.hActivityStime}" id="test1" name="hActivityStime">
                                    </div>
                                </div>

                                <div class="layui-form-item">
                                    <label class="layui-form-label">参加人数</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="joinnum" th:value="${activity.hAttendPeopleCount}" autocomplete="off" placeholder="请输入参加人数"
                                               class="layui-input">
                                    </div>
                                </div>

                                <div class="layui-form-item">
                                    <label class="layui-form-label">联系方式</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="phone" th:value="${activity.hContactway}" autocomplete="off" placeholder="请输入联系方式"
                                               class="layui-input">
                                    </div>
                                </div>

                                <div class="layui-form-item">
                                    <label class="layui-form-label">活动地点</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="activitysite" th:value="${activity.hActivityPlace}" autocomplete="off"
                                               placeholder="请输入活动地点"
                                               class="layui-input">
                                    </div>
                                </div>

                                <div class="layui-form-item">
                                    <label class="layui-form-label">负责人</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="principal" autocomplete="off" th:value="${activity.hConscientious}"
                                               placeholder="请输入负责人姓名"
                                               class="layui-input">
                                    </div>
                                </div>

                                <div class="layui-form-item">
                                    <label class="layui-form-label">举办方</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="host" autocomplete="off" placeholder="请输入举办方名称" th:value="${activity.hOrganizer}"
                                               class="layui-input">
                                    </div>
                                </div>

                                <div class="layui-form-item">
                                    <input type="hidden" name="cardUrl">
                                    <div class="layui-inline" style="margin-left: 50%;">
                                        <button type="reset" class="layui-btn" id="cardSubmit">提交</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script th:replace="common/script::copy"></script>
<script type="text/javascript" th:inline="none">
    layui.use(['form', 'layedit', 'upload', 'laydate'], function () {
        let form = layui.form
            , layer = layui.layer
            , laydate = layui.laydate
            , $ = layui.jquery
            , upload = layui.upload;

        // 提示图片上传
       /* upload.render({
            elem: '#upload_pic'
            , url: context + '/activity/upload_oneCircleMap'
            , accept: 'file'
            , exts: 'jpeg|png|jpg'
            , done: function (res) {
                if (res.code == 100) {
                    layer.msg("上传成功！", {
                        icon: 1,
                        time: 2000 //2秒关闭（如果不配置，默认是3秒）
                    }, function () {
                        $("input[name='cardHintPic']").val(res.extend.msg);
                    });
                } else {
                    layer.msg("上传失败！", {
                        icon: 1,
                        time: 2000 //2秒关闭（如果不配置，默认是3秒）
                    }, function () {
                    });
                }
            }
        });*/



        //普通图片上传
        var uploadInst = upload.render({
            elem: '#test2'
            ,url: context+'/first/upload_one_directionalTravel/'
            ,before: function(obj){
                //预读本地文件示例，不支持ie
                obj.preview(function(res, file, result){
                    $('#demo1').attr('src', result); //图片链接（base64）
                });
            }
            ,done: function(res){

                if(res.code == 100){
                    layer.msg('上传成功！', {
                        icon: 1,
                        time: 2000
                    }, function(){
                        // $("input[name='dtImg']").val(res.extend.msg);
                        $("#demo1").attr("src",res.extend.msg);
                    });
                }

                //如果上传失败
                if(res.code == 200){
                    return layer.msg('上传失败');
                }
                // $("input[name='dtImg']").val(res.extend.msg);
            }
        });





        //点击按钮触发的点击事件
        $("#cardSubmit").click(function () {
            let hId = $("input[name='hId']").val();
            let hPicture = $("input[name='hPicture']").val();
            let activityname = $("input[name='activityname']").val();
            let activitytell = $("input[name='activitytell']").val();
            let hActivityStime = $("input[name='hActivityStime']").val();
            let joinnum = $("input[name='joinnum']").val();
            let phone = $("input[name='phone']").val();
            let activitysite = $("input[name='activitysite']").val();
            let principal = $("input[name='principal']").val();
            let host = $("input[name='host']").val();
            if (/*activityHintPic == "" ||*/ activityname == "" || activitytell == "" || hActivityStime == "" || joinnum == "" || phone == "" || activitysite == "" || principal == "" || host == "") {
                layer.msg('请检查是否填完！', {
                    icon: 1,
                    time: 2000
                });
                return false;
            }
            let date_card = {
                hId:hId,
                hPicture: hPicture, /*线路图片*/
                hActivityName: activityname, /*活动名称*/
                hContent: activitytell, /*活动介绍*/
                hActivityStime: hActivityStime, /*活动时间*/
                hAttendPeopleCount: joinnum, /*参加人数*/
                hContactway: phone, /*联系方式*/
                hActivityPlace: activitysite, /*地点*/
                hConscientious: principal, /*负责人*/
                hOrganizer: host/*举办方*/
            }
            var index_load = layer.load(1, {//加载   防止用户二次点击
                offset: '220px',
            });
            //这是先生成二维码

            $.get(context + '/activity/editActivity', date_card, function (res) {

                if (res.code == 100) {//res是一个封装状态码和实体类的一个类
                    layer.msg("修改成功！", {
                            icon: 1,
                            time: 2000 //2秒关闭（如果不配置，默认是3秒）
                        },

                        function(){
                            parent.window.location.href=context+"/activity/activity";
                            let index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        });

                    /* function () {
                     layer.close(index_load);
                     return false;
                 });*/
                } else {
                    layer.msg("修改失败！", {
                        icon: 1,
                        time: 2000 //2秒关闭（如果不配置，默认是3秒）
                    }, function () {
                        layer.close(index_load);
                        return false;
                    });
                }
            })
        })
        laydate.render({
            elem: '#test1'
        });

    })

</script>
</html>
