<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header::copy"></head>
<style>
    #demo1 {
        width: 100%;
        height: 250px;
    }

    .shangchuan {
        margin-top: 10px;
        display: flex;
        justify-content: center;
    }
</style>
<body class="layui-layout-body" style="overflow: auto; margin-top: 2%;">
<div class="layui-container">

    <form class="layui-form" onsubmit="return false;">
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">轮播图</label>
            <div class="layui-input-block" id="test1" style="border: 1px solid #9F9F9F;">
                <div class="layui-upload-list" style="margin: 0;">
                    <img class="layui-upload-img" id="demo1">
                </div>
                <input type="hidden" name="lImage" id="image">
            </div>
        </div>
        <div class="shangchuan">
            <button style=" color: #2fa0ec;width: 150px;height: 60px" id="btn">确定</button>
            <button style="color: #9F9F9F;margin-left: 10px;width: 150px;height: 60px" id="exit">取消</button>
        </div>
    </form>
</div>
<script th:replace="common/script::copy"></script>
<script type="text/javascript" th:inline="javascript">
    layui.use(['form', 'upload'], function () {
        var form = layui.form
            , $ = layui.jquery
            , upload = layui.upload;

        //普通图片上传
        var image_tmp = $("input[name='lImage']").val();
        var imageAddress="";
        // console.log(image_tmp); return false;
        var uploadInst = upload.render({
            elem: '#demo1'
            , url: context + '/invitation/uploadCarousel'
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (res, file, result) {
                    $('#demo1').attr('src', result); //图片链接（base64）
                });

            }, done: function (res) {
                //如果上传失败
                console.log(res.extend.imgAddress);
                if (res.code == 200) {
                    return layer.alert('请上传jpg和png格式的图片');
                }
                $("input[name='lImage']").val(res.extend.imgAddress);
                imageAddress=  $("input[name='lImage']").val();
            }
        });
        $("#exit").click(function () {
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        });
        $("#btn").click(function () {
            if (imageAddress == "") {
                layer.alert("请先上传图片");
            } else {
                $.post(context + "/invitation/insertImage", {"insertImage": imageAddress}, function (res) {
                    console.log(res);
                    if (res.extend.message == "轮播图最多四个") {
                        layer.alert("轮播图最多四个,请取消展示后再添加");
                    } else {
                        window.parent.location.reload();
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                    }
                    return false;
                });

            }

        })
    })
</script>
</body>
</html>
