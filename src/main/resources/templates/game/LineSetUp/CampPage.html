<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

        <!-- 内容主体区域 -->
    <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <span class="layui-breadcrumb">
                <a href="/">CMS后台</a>
                <a href="/demo/">游戏管理</a>
                <a><cite>阵营页面</cite></a>
            </span>
            <hr class="layui-bg-orange">
            <div style="padding: 20px; background-color: #F2F2F2;">
                <div class="layui-row layui-col-space15">
                    <div class="layui-col-md12">
                        <div class="layui-card">
                            <div class="layui-card-body">
                                <form class="layui-form layui-form-pane" onsubmit="return false;" id="form_submit">
                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <label class="layui-form-label">阵营名称</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="camp_name" >
                                            </div>
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">阵营序号</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="bb" class="layui-input" />
                                        </div>
                                    </div>

                                    <div class="layui-form-item" style="margin-top: 20px;">
                                        <div class="layui-inline">
                                            <label class="layui-form-label">介绍</label>
                                            <textarea name="camp_brief" cols="100" rows="20">

                                            </textarea>
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <input type="hidden" name="cardUrl">
                                        <div class="layui-inline" style="margin-left: 47%;">
                                            <button class="layui-btn" lay-submit="" lay-filter="insertDirectional">保存</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:replace="common/script::copy"></script>
<script type="text/javascript" th:inline="javascript">
    layui.use(['form', 'layedit', 'upload', 'laydate','table'], function () {
        var form = layui.form
            , layer = layui.layer
            , laydate = layui.laydate
            , $ = layui.jquery
            , upload = layui.upload
            , table = layui.table

       /* $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
*/
        // 监听提交
        form.on('submit(insertDirectional)', function (data) {
            var sub_data = {
                "campName": $("input[name='camp_name']").val(),
                "bb": $("input[name='bb']").val(),
                "campBrief": $("textarea[name='camp_brief']").val(),
            };

            $.post(context + "/camp/insert", sub_data, function (res) {
                if (res.code == 100) {
                    layer.msg('新增成功！', {
                            icon: 1,
                            time: 2000
                        },
                        function () {
                            parent.window.location.href = context + "/camp/getlszy";
                            let index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        });
                }
                console.log(res);
            });
            return false;

        })
    })
</script>
