<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header::copy"></head>
<body class="layui-layout-body" style="overflow: auto; margin-top: 2%;">
    <div class="layui-container">
        <form class="layui-form" onsubmit="return false;">
            <div class="layui-form-item">
                <label class="layui-form-label">游戏名称</label>
                <div class="layui-input-block">
                    <input type="text" name="gameName" lay-verify="title" autocomplete="off" placeholder="请输入游戏名称" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">选择地图</label>
                <div class="layui-input-block">
                    <select name="interest" lay-filter="aihao" id="gameMapUrl">
                        <option value=""></option>
                        <option th:each="mapList : ${mapLists}" th:value="${mapList.mapUrl}" th:text="${mapList.mapInfo}"></option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">游戏类型</label>
                <div class="layui-input-block">
                    <input type="radio" name="gameType" value="0" title="个人游戏" checked="">
                    <!--<input type="radio" name="gameType" value="1" title="团队游戏" disabled>-->
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">游戏描述</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" class="layui-textarea" id="gameBrief"></textarea>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">封面图片</label>
                <div class="layui-input-block">
                    <div class="layui-upload-drag" id="upload_pic">
                        <i class="layui-icon"></i>
                        <p>点击上传，或将文件拖拽到此处</p>
                        <input type="hidden" name="gamePic">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">限定人数</label>
                <div class="layui-input-block">
                    <div id="slideTest-people" class="demo-slider" style="top: 17px;"></div>
                </div>
            </div>
            <div class="layui-form-item" style="display: none;">
                <label class="layui-form-label">团队数量</label>
                <div class="layui-input-block">
                    <div id="slideTest-team" class="demo-slider" style="top: 17px;"></div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">开始日期</label>
                    <div class="layui-input-inline">
                        <input type="text" name="date" id="start_date" lay-verify="datetime" placeholder="yyyy-MM-dd " autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">结束日期</label>
                    <div class="layui-input-inline">
                        <input type="text" name="date" id="end_date" lay-verify="datetime" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="map_submit_btn">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>

        </form>
    </div>
</body>
<script th:replace="common/script::copy"></script>
<script th:inline="javascript" type="text/javascript" th:src="@{/statics/custom_js/new_game/gameAdd.js}"></script>
