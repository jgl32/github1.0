<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header::copy"><meta CHARSET="UTF-8"></head>
<style type="text/css">
    #demo2 > img {
        width: 33%;
        height: 115px;
    }

    #demo1 {
        width: 100%;
        height: 250px;
    }
</style>
<body class="layui-layout-body" style="overflow: auto; margin-top: 2%;">
<div class="layui-container">
    <form class="layui-form" onsubmit="return false;">




        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">毒圈主题</label>
            <div class="layui-input-block" id="test1" style="border: 1px solid #9F9F9F;">
                <div class="layui-upload-list" style="margin: 0;">
                    <img class="layui-upload-img" id="demo1">
                </div>
            </div>
            <input type="hidden" name="tourPic" value="">
        </div>


        <div class="layui-form-item ">
            <label class="layui-form-label">毒圈地图名称</label>
            <div class="layui-input-block">
                <input type="text" name="cmpName" required  lay-verify="required" placeholder="名称" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">毒圈地图备注</label>
            <div class="layui-input-block">
                <textarea placeholder="备注" class="layui-textarea" id="cmpInfo" ></textarea>
            </div>
        </div>



        <div class="layui-form-item" style="display: none">
            <label class="layui-form-label">毒圈状态</label>
            <div class="layui-input-block">
                <input type="radio" name="cmpStatus" value="0" title="毒圈关闭" >
                <input type="radio" name="cmpStatus" value="1" title="毒圈开启" checked>
            </div>
        </div>


        <br>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="demo2" id="sub_add">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-warm">立即重置</button>
                <button  class="layui-btn layui-btn-normal"  id="sub_back">返回毒圈列表</button>
            </div>
        </div>
    </form>
</div>
</body>
<script th:replace="common/script::copy"></script>
<script type="text/javascript" th:src="@{/statics/js/jquery-3.3.1.js}"></script>
<script type="text/javascript" data-th-inline="javascript">

    $("#sub_back").click(function () {
        history.go(-1);
    });


    layui.use(['form', 'layedit', 'upload', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , laydate = layui.laydate
            , $ = layui.jquery
            , upload = layui.upload;



        //普通图片上传
        var uploadInst = upload.render({
            elem: '#test1'
            , url: context + '/cmParent/upload_oneCircleMapParent/'
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (res, file, result) {
                    $('#demo1').attr('src', result); //图片链接（base64）
                });
            }
            , done: function (res) {
                //如果上传失败
                if (res.code == 200) {
                    return layer.msg('上传失败');
                }
                $("input[name='tourPic']").val(res.extend.msg);
            }
        });
        //监听提交

        form.on('submit(demo2)', function (data) {

            var index = layer.msg('努力中...', {
                icon: 1,
                shade: [0.5, '#f5f5f5'],
                scrollbar: false,
                offset: '50%',
                time: 2000
            });



            var sub_data = {
                "cmpUrl": $("input[name='tourPic']").val(),
                "cmpInfo": $("#cmpInfo").val(),
                "cmpStatus": $("input[name='cmpStatus']:checked").val(),
                "cmpName": $("input[name='cmpName']").val()
            };
            $.post(context + "/cmParent/insertCircleMapParent", sub_data, function (res) {
                if(res.code == 100){
                    layer.msg("创建物品成功！", {
                        icon: 1,
                        time: 1000 //2秒关闭（如果不配置，默认是3秒）
                    }, function(){
                        layer.close(index_load);
                        return false;
                    });
                }

            });
            window.location.href=context+"/cmParent/showCircleMapParent";
            var index_load = layer.load(1, {
                offset: '220px',
            });
        });


    })
</script>
