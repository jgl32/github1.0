<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header::copy"></head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div th:replace="common/top::copy"></div>
    <div th:replace="common/left::copy (title = 'game', portion = 'pointAll')"></div>
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <span class="layui-breadcrumb">
                <a href="/weCharGameCms/work/index">CMS后台</a>
                <a href="/weCharGameCms/game/gameMap">游戏管理</a>
                <a><cite>历史卡点</cite></a>
            </span>
            <hr class="layui-bg-orange">
            <div style="padding: 20px; background-color: #F2F2F2;">
                <div class="layui-row layui-col-space15">
                    <div class="layui-col-md12">
                        <div class="layui-card">
                            <div class="layui-card-header">
                                <form class="layui-form" onsubmit="return false;">
                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <div class="layui-input-block">
                                                <select name="cardGameId" lay-filter="aihao">
                                                    <option value="">选择游戏</option>
                                                    <option th:each="game : ${games}" th:value="${game.gameId}" th:text="${game.gameName}">写作</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <button class="layui-btn" lay-submit="" lay-filter="submit_btn">搜索</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="layui-card-body">
                                <table class="layui-hide" id="test" lay-filter="demo"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="common/footer::copy"></div>
</div>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/html" id="imgTpl">
    <img src="{{ d.cardUrl}}"/>
</script>
<script th:replace="common/script::copy"></script>
<script type="text/javascript" th:inline="javascript">
    layui.use(['form', 'layedit', 'upload', 'laydate', 'table'], function() {
        var form = layui.form
            , layer = layui.layer
            , laydate = layui.laydate
            , $ = layui.jquery
            , upload = layui.upload;
        var table = layui.table;


        table.render({
            elem: '#test'
            ,url: context+'/game/get_point'
            ,cols: [[
                {field:'cardUuid', width: '15%', title: '卡点ID', sort: true, align:'center'}
                ,{field:'gameName', width: '20%', title:'游戏名称', align:'center'}
                ,{field:'cardName', width: '20%', title:'地图主题', align:'center'}
                ,{field:'cardType', width: '10%', title: '游戏类型', sort: true, align:'center'}
                ,{field:'cardUrl', width: '15%', title: '二维码', align: 'center',templet: '#imgTpl', event: 'browse'}
                ,{fixed: 'right', title: '操作', width: '20%', align:'center', toolbar: '#barDemo'}//
            ]]
            ,page: true
            ,limit: 10
        });

        table.on('tool(demo)', function(obj){
            var data = obj.data;
            if(obj.event === 'del'){
                layer.confirm('确认要删除吗?', function(index){
                    // console.log(data.mapId); return false;
                    $.get(context+'/game/card_del/'+data.cardUuid, function (res) {
                        if(res.code == 100){
                            layer.msg('删除成功！', {
                                icon: 1,
                                time: 2000 //2秒关闭（如果不配置，默认是3秒）
                            }, function(){
                                obj.del();
                            });
                        }else{
                            layer.msg("删除失败！", {
                                icon: 1,
                                time: 2000 //2秒关闭（如果不配置，默认是3秒）
                            }, function(){

                            });
                        }
                    });
                    layer.close(index);
                });
            }else if(obj.event == 'detail') {
                layer.open({
                    type: 2,
                    title: data.gameName,
                    closeBtn: 0,
                    area: ['460px', '530px'],
                    skin: 0.6, //没有背景色
                    shadeClose: true,
                    content: data.cardUrl
                });
            }
        });

        form.on('submit(submit_btn)', function(data){
                    let gameId = data.field.cardGameId;
            table.reload("test",{
                url: context+'/game/get_point'
                ,where: { //设定异步数据接口的额外参数，任意设
                    gameId: gameId
                }
                ,page: {
                    curr: 1 //重新从第 1 页开始
                }
            });
            return false;
        });
    })
</script>
</body>
</html>
