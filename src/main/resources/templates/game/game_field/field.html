<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header::copy"></head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div th:replace="common/top::copy"></div>
    <div th:replace="common/left::copy (title = 'game', portion = '')"></div>
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <span class="layui-breadcrumb">
                <a href="/">CMS后台</a>
                <a href="/demo/">游戏管理</a>
                <a><cite>场次管理</cite></a>
            </span>
            <hr class="layui-bg-orange">
            <div style="padding: 20px; background-color: #F2F2F2;">
                <div class="layui-row layui-col-space15">
                    <div class="layui-col-md12">
                        <div class="layui-card">
                            <div class="layui-card-header">
                                <div class="layui-btn-group demoTable">
                                    <button class="layui-btn" data-type="getField">增加场次</button>
                                </div>
                            </div>
                            <div class="layui-card-body">
                                <table class="layui-hide" id="game_filed" lay-filter="demo"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="common/footer::copy"></div>
</div>
</body>
<script type="text/html" id="field_operator">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script th:replace="common/script::copy"></script>
<script type="text/javascript" th:inline="javascript">
    layui.use('table', function(){
        var table = layui.table;
        let field_id = [[${game_id}]];
        table.render({
            elem: '#game_filed'
            ,url:context+'/game/field_list/'+field_id
            ,cols: [[
                {field:'gafeId', title: 'ID', sort: true, width:'10%', align:'center'}
                ,{field:'gafeName', title: '标题', width:'10%', align:'center'}
                ,{field:'gafeAddress', title: '地点', width:'10%', align:'center'}
                ,{field:'gafeSponsor', title: '主办方', width:'10%', align:'center'}
                ,{field:'gafeMaxpoeple', title: '最大人数', width:'10%', align:'center'}
                ,{field:'gafePoeple', title: '报名人数', width:'10%', align:'center'}
                ,{field:'gafeStartTime', title: '开始时间', width:'10%', align:'center'}
                ,{field:'gafeEndTime', title: '结束时间', width:'10%', align:'center'}
                ,{fixed:'right', width:'20%', align:'center', toolbar:'#field_operator', title:'操作'}//
            ]]
            ,page:true
        });

        //监听工具条
        table.on('tool(demo)', function(obj){
            let data = obj.data;
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    layer.close(index);
                    $.get(context+"/game/del_field/"+data.gafeId, function(res){
                        // console.log(res);
                        if(res.code == 100){
                            layer.msg("删除成功！", {
                                icon: 1,
                                time: 2000 //2秒关闭（如果不配置，默认是3秒）
                            }, function(){
                                obj.delete();
                                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                                parent.layer.close(index); //再执行关闭
                            });
                        }
                    })

                });
            } else if(obj.event === 'edit'){
                layer.open({
                    type: 2,
                    title: '编辑场次',
                    area: ['850px', '600px'],
                    content: context+"/game/edit_field/"+data.gafeId
                });
            }
        });

        var $ = layui.$, active = {
            getField: function() {
                // var checkStatus = table.checkStatus('game_filed')
                //     ,data = checkStatus.data;
                layer.open({
                    type: 2,
                    title: '增加场次',
                    area: ['850px', '600px'],
                    content: context+"/game/add_field/"+field_id
                });
            }
        }

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });





    });
</script>
</html>
