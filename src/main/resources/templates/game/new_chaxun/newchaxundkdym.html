<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header::copy"></head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div th:replace="common/top::copy"></div>
    <div th:replace="common/left::copy (title = 'game', portion = 'newchaxundkym')"></div>
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <span class="layui-breadcrumb">
                <a href="/">CMS后台</a>
                <a href="/demo/">定向管理</a>
                <a><cite>打卡点页面</cite></a>
            </span>
            <hr class="layui-bg-orange">
            <div style="padding: 20px; background-color: #F2F2F2;">
                <div class="layui-row layui-col-space15">
                    <div class="layui-col-md12">
                        <div class="layui-card">
                            <div class="layui-card-body">
                                <table class="layui-hide" id="test" lay-filter="test"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="common/footer::copy"></div>
</div>


<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-sm" lay-event="edit_famousBrand" >编辑</a>
    <a class="layui-btn layui-btn-sm layui-btn-warm" lay-event="deleteFamousBrand">删除</a>
</script>

<script th:replace="common/script::copy"></script>
<script type="text/javascript" th:inline="none">
    layui.use(['table', 'jquery','form'], function() {
        var table = layui.table
            , form = layui.form
            , $ = layui.jquery;

        // layer.msg('Hello World');

        table.render({
            elem: '#test'
            ,toolbar: '#toolbarDemo'/*工具栏*/
            ,title: '上传线路页面'
            ,url:context+'/select/getAll'
            ,cols: [[
                {field:'cname', width:'10%', title: '名称', sort: true, align: 'center'}
                ,{field:'clockpoints', width:'10%', title: '打卡点数',sort: true, align: 'center'}
                ,{field:'ctime', width:'40%', title: '时间', sort: true, align: 'center'}
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:'30%',sort: true, align: 'center'}
            ]]
            ,page: true
        });

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        /*新增线路*/
        var $ = layui.$, active = {
            add_famousBrand : function(){
                layer.open({
                    type: 2,
                    title: '新增设计线路',
                    area: ['850px', '600px'],
                    content: context+"/cards/addxianlu"
                });
            }
        };

        /*编辑修改线路*/
        table.on('tool(test)', function(obj){
            var data = obj.data;
            console.log(obj)
            if(obj.event === 'edit_famousBrand'){
                layer.open({
                    type: 2,
                    title: '上传线路修改',
                    area: ['850px', '600px'],
                    content: context+'/select/getItemDate/'+data.cid
                });
            }

            if(obj.event === 'info'){
                layer.prompt({
                    formType: 2
                    ,value: data.email
                }, function(value, index){
                    obj.update({
                        email: value
                    });
                    layer.close(index);
                });
            }

            //监听行工具事件
            if(obj.event === 'deleteFamousBrand'){
                layer.confirm('确定要删除吗？', function(index){
                    $.get(context+"/select/deleteById/"+data.cid, function(res){
                        if(res.code == 100){
                            obj.del();
                            layer.close(index);
                        }else{
                            alert("删除失败");
                        }
                    })
                });
            } else if(obj.event === 'regain'){
                layer.confirm('确定要重新上架这个活动吗？', function(index){
                    $.get(context+"/first/history_re/"+data.tourId, function(res){
                        if(res.code == 100){
                            obj.del();
                            layer.close(index);
                        }
                    })
                });
            }
        });
    })
</script>
</body>
</html>
