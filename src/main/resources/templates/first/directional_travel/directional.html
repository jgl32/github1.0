<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header::copy"></head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-body" style="top:0px;left: 0px;">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <span class="layui-breadcrumb">
                <a href="/">CMS后台</a>
                <a href="/demo/">首页管理</a>
                <a><cite>定向旅游管理</cite></a>
            </span>
            <hr class="layui-bg-orange">
            <div style="padding: 20px; background-color: #F2F2F2;">
                <div class="layui-row layui-col-space15">
                    <div class="layui-col-md12">
                        <div class="layui-card">
                            <div class="layui-card-header demoTable">
                                <button class="layui-btn" data-type="add_directional">增加路线</button>
                            </div>
                            <div class="layui-card-body">
                                <table class="layui-hide" id="test" lay-filter="test"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/html" id="statusTpl">
    {{#  if(d.dtStatus ===0){ }}
    <span style="color: #F581B1;">{{ "未审核" }}</span>
    {{#  } else if(d.dtStatus ===1){ }}
    <span style="color: #f5c539;">{{ "审核未通过" }}</span>
    {{#  } else if(d.dtStatus ===2){ }}
    <span style="color: #33f529;">{{ "审核已通过" }}</span>
    {{#  } }}
</script>


<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-sm" lay-event="editDirectional">审核</a>
    <a class="layui-btn layui-btn-sm layui-btn-warm" lay-event="deleteDirectional">删除</a>
</script>


<script th:replace="common/script::copy"></script>
<script type="text/javascript" th:inline="javascript">
    layui.use(['table', 'jquery','form'], function() {
        var table = layui.table
            , form = layui.form
            , $ = layui.jquery;

        // layer.msg('Hello World');

        table.render({
            id:"dtId"
            ,elem: '#test'
            ,toolbar: '#toolbarDemo'
            ,title: '定向旅游表'
            ,url:context+'/first/directional_all'
            ,cols: [[
                {field:'userName', width:'10%', title: '作者', sort: true, align: 'center'}
                ,{field:'dtName', width:'10%', title: '主题',sort: true, align: 'center'}
                ,{field:'dtType', width:'10%', title: '类型', sort: true, align: 'center'}
                ,{field:'dtRank', width:'10%', title: '等级',sort: true, align: 'center'}
                ,{field:'dtMaxPeople', title: '额定人数', width:'10%', minWidth: 100,sort: true, align: 'center'} //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增
                ,{field:'dtPeople', title: '当前人数', sort: true, width:'10%', align: 'center'}
                ,{field:'dtCreateTime', title: '创建时间', sort: true, width:'15%', align: 'center'}
                ,{field:'dtStatus', title: '状态', width:'10%',sort: true, align: 'center',templet: '#statusTpl', unresize: true}
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:'15%',sort: true, align: 'center'}
            ]]
            ,page: true
        });


        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        var $ = layui.$, active = {
            add_directional : function(){
                layer.open({
                    type: 2,
                    title: '新增定向旅游',
                    area: ['850px', '600px'],
                    content: context+"/first/add_directional"
                });
            }
        };

        table.on('tool(test)', function(obj){
            var data = obj.data;
            console.log(obj)
            if(obj.event === 'editDirectional'){
                layer.open({
                    type: 2,
                    title: '定向旅游审核',
                    area: ['850px', '600px'],
                    content: context+'/first/edit_directional/'+data.dtId
                });
            }

            if(obj.event === 'info'){
                layer.prompt({
                    formType: 2
                    ,value: data.email
                }, function(value, index){
                    obj.update({
                        email: value
                    });
                    layer.close(index);
                });
            }

            //监听行工具事件
            if(obj.event === 'deleteDirectional'){
                layer.confirm('确定要删除吗？', function(index){
                    $.get(context+"/first/delete_directional/"+data.dtId, function(res){
                        if(res.code == 100){
                            obj.del();
                            layer.close(index);
                        }else{
                            alert("删除失败");
                        }
                    })
                });
            } else if(obj.event === 'regain'){
                layer.confirm('确定要重新上架这个活动吗？', function(index){
                    $.get(context+"/first/history_re/"+data.tourId, function(res){
                        if(res.code == 100){
                            obj.del();
                            layer.close(index);
                        }
                    })
                });
            }
        });
    })
</script>
</body>
</html>
