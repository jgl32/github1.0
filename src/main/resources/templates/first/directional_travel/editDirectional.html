<body class="layui-layout-body" style="overflow: auto; margin-top: 2%;">
<div class="layui-container">
    <form class="layui-form" onsubmit="return false;">

        <input  name="dtId" id="dtId" th:value="${directionalTravel.dtId}" type="hidden" />

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">创建者</label>
                <div class="layui-input-block">
                    <input name="uOpenid" th:value="${directionalTravel.uOpenid}" lay-verify="title" autocomplete="off"  class="layui-input" type="hidden">
                    <input name="userName" th:value="${directionalTravel.userName}" lay-verify="title" autocomplete="off"  class="layui-input" type="text" readonly>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">创建时间</label>
                <div class="layui-input-inline">
                    <input name="dtCreateTime" th:value="${directionalTravel.dtCreateTime}" lay-verify="title" autocomplete="off" placeholder="请输入保险名称" class="layui-input" type="text" readonly >
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">等级</label>
                <div class="layui-input-block">
                    <input name="dtRank" th:value="${directionalTravel.dtRank}" lay-verify="required" autocomplete="off"  class="layui-input" type="text">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">类型</label>
                <div class="layui-input-block">
                    <input name="dtType" th:value="${directionalTravel.dtType}" lay-verify="required" autocomplete="off"  class="layui-input" type="text">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">当前人数</label>
                <div class="layui-input-block">
                    <input name="dtPeople" th:value="${directionalTravel.dtPeople}" lay-verify="title" autocomplete="off"  class="layui-input" type="text" readonly>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">限定人数</label>
                <div class="layui-input-inline">
                    <input name="dtMaxPeople" th:value="${directionalTravel.dtMaxPeople}" lay-verify="required" type="number" autocomplete="off" class="layui-input" min="1" max="100">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">旅游路程</label>
                <div class="layui-input-block">
                    <input name="dtDistance" th:value="${directionalTravel.dtDistance}" lay-verify="number" autocomplete="off" placeholder="请输入旅游路程"  type="number" class="dtDistance" width="250px" height="40px" >米
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">游戏时长</label>
                <div class="layui-input-inline">
                    <div>
                        <input name="dtTime" th:value="${directionalTravel.dtTime}" lay-verify="required" autocomplete="off" type="number" class="dtTime" width="100px" height="40px" min="1" max="100">小时
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">旅游主题</label>
                <div class="layui-input-block">
                    <input name="dtTitle" th:value="${directionalTravel.dtTitle}" lay-verify="required" autocomplete="off" class="layui-input" type="text">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">旅游名称</label>
                <div class="layui-input-block">
                    <input name="dtName" th:value="${directionalTravel.dtName}" lay-verify="required" autocomplete="off" class="layui-input" type="text">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">旅游地点</label>
            <div class="layui-input-block">
                <input name="dtSite" th:value="${directionalTravel.dtSite}" lay-verify="required" autocomplete="off" placeholder="请输入旅游地点" class="layui-input" type="text">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">旅游描述</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" class="layui-textarea" id="dtBrief" lay-verify="required" th:text="${directionalTravel.dtBrief}"></textarea>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">封面图</label>
            <div class="layui-input-block" id="test1" style="border: 1px solid #9F9F9F;">
                <div class="layui-upload-list" style="margin: 0;">
                    <img class="layui-upload-img" name="dtImg" id="demo1" th:src="${directionalTravel.dtImg}">
                </div>
            </div>
            <input type="hidden" name="tourPic" value="" >
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">打卡描述</label>
            <div class="layui-input-block">
                <input name="dtMessage" th:value="${directionalTravel.dtMessage}" lay-verify="required" autocomplete="off" class="layui-input" type="text">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">规则</label>
            <div class="layui-input-block">
                <input name="dtRule" th:value="${directionalTravel.dtRule}" lay-verify="required" autocomplete="off"  class="layui-input" type="text">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">打卡地点</label>
                <div class="layui-input-block">
                    <input name="dtAddress" th:value="${directionalTravel.dtAddress}" lay-verify="required" autocomplete="off"  class="layui-input" type="text">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">打卡里程</label>
                <div class="layui-input-inline">
                    <input name="dtMileage" th:value="${directionalTravel.dtMileage}" lay-verify="number" autocomplete="off"  class="layui-input" type="number">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">打卡积分</label>
                <div class="layui-input-block">
                    <input name="dtIntegral" th:value="${directionalTravel.dtIntegral}" lay-verify="number" autocomplete="off"  class="layui-input" type="number">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">打卡点数</label>
                <div class="layui-input-inline">
                    <input  id="dtPoints" name="dtPoints" th:value="${directionalTravel.dtPoints}" readonly  lay-verify="title" autocomplete="off"  class="layui-input" type="number">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <a href="http://www.gpsspg.com/maps.htm" class="layui-btn" target="_blank">获取经纬度</a>
            <button type="button" class="layui-btn" id="add1" >添加卡点</button>
        </div>

        <div  class="layui-inline">
            <input id="points" type="hidden" />
            <div class="layui-input-block">
                <table id="table2" border="1" width="600" >
                    <tr height="40">
                        <td width="40" align="middle">编号</td>
                        <td width="140" align="middle">纬度</td>
                        <td width="140" align="middle">经度</td>
                        <td width="140" align="middle">误差半径</td>
                        <td width="140" align="middle">操作</td>
                    </tr>
                </table>
                <div class="divcss5">
                    <table id="table1" border="1" width="600" >
                    </table>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <div class="layui-inline">
                    <label class="layui-form-label">修改时间</label>
                    <div class="layui-input-inline">
                        <input name="dtModifiedTime" th:value="${directionalTravel.dtModifiedTime}" placeholder="修改时间" autocomplete="off" class="layui-input" type="text" >
                    </div>
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">负责人</label>
                <div class="layui-input-inline">
                    <input name="dtPersonCharge" th:value="${directionalTravel.dtPersonCharge}" lay-verify="title" autocomplete="off"  class="layui-input" type="text">
                </div>
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">审核状态</label>
            <div class="layui-input-block layui-form" lay-filter="selFilter" >
                <select id="dtStatus" lay-verify="required">
                    <option value="">请选择</option>
                    <option value="0">未审核</option>
                    <option value="1">未通过</option>
                    <option value="2">通过</option>
                    <input type="hidden" id="dtStatus2" th:value="${directionalTravel.dtStatus}" />
                </select>
            </div>
        </div>

        <!--<div class="layui-input-block  layui-form" lay-filter="selFilter">-->
            <!--<select id="sel" lay-verify="required" >-->
                <!--<option value="">请选择</option>-->
                <!--<option value="0">启用</option>-->
                <!--<option value="1">停用</option>-->
            <!--</select>-->
        <!--</div>-->



        <div class="layui-inline">
            <label class="layui-form-label">推荐</label>
            <div class="layui-input-inline layui-form" lay-filter="selFilter">
                <select id="dtReco" lay-verify="required" >
                <option value="-1">请选择</option>
                <option value="0">不推荐</option>
                <option value="1">推荐</option>
                </select>
                <input id="dtReco2" th:value="${directionalTravel.dtReco}"  type="hidden">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="editDirectional" >立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">立即重置</button>
            </div>
        </div>

    </form>

</div>

</body>

<script>
    $(function(){

        var dd1=0;
        var dd2=0;
        var dd3=0;
        var dd4=0;

        var dd6=0;

        $("#add1").click(function(){

            var tr0=$("<tr height='40'></tr>");


            var index=$("table tr").length;
//					alert(index);

            var td0=$("<td width='40'></td>");
            td0.html(index);
            tr0.append(td0);

            var td1=$("<td width='140'><input required class='inputTable' type='text'id='dtpLatitude' placeholder='纬度'></td>");
            td1.html();
            tr0.append(td1);

            var td2=$("<td width='140'><input required class='inputTable' type='text' id='dtpLongitude' placeholder='经度'></td>");
            td2.html();
            tr0.append(td2);

            var td4=$("<td width='140'><input required class='inputTable' type='text' id='radius' placeholder='误差半径'></td>");
            td4.html();
            tr0.append(td4);

            var td5=$("<td width='140'></td>");
            td5.html("<span class='insert1'  >新增</span>  <span class='rollback'  >取消</span>");
            tr0.append(td5);

            // tr0.css("background-color","aquamarine");
            $("#table1").append(tr0)
            $("table tr td input ").focus();

        });


        $(document).on("click",".delete1",function(){

            var flag=0;
            var obj=$(this).parent().parent();

            if(confirm("确定要删除吗？")){
                var dtpId= obj.attr("id");
                var dtId=$("#dtId").val();
                var num=$("#dtPoints").val();

                $.ajax({
                    type: "POST",
                    url: context+"/first/delete_directionalTravelPoints",
                    data: "dtId="+dtId+"&dtpId="+dtpId,
                    success: function(data){
                        if(data=="1"){
                            alert("删除成功");
                            obj.remove();
                            var num=$("table tr").length;
                            var trs=$("table tr");
//					alert(trs.length);
//                 alert($($(trs[1]).children()[0]).html());
//					alert($(trs[1]).find("td").length);
                            var tds=$(trs[1]).find("td");
//					alert($(tds[0]).html());

                            for (var i = 1; i < trs.length; i++) {
                                $($(trs[i]).find("td")[0]).html(i);
//						$($(trs[i]).children[0]).html(i);
//						alert(i);
                            }

                            $("#dtPoints").val(--num);
                        }else{
                            alert("删除失败");
                        }
                    }

                });
            }

        });


        $(document).on("click",".update1",function(){

            var tr0=$(this).parent().parent();
            var tds=tr0.find("td");
            dd1=$(tds[1]).text();
            dd2=$(tds[2]).text();
            dd3=$(tds[3]).text();
            var input1=$("<input class='inputTable' type='text' />").val(dd1);
            var input2=$("<input class='inputTable' type='text' />").val(dd2);
            var input3=$("<input class='inputTable' type='text' />").val(dd3);  //  dtpName里的数据


//					alert(td1);
            $(tds[1]).html(input1);
            $(tds[2]).html(input2);
            $(tds[3]).html(input3);
            $(tds[4]).html("<span class='conf' >确定</span>  <span class='cancel' >取消</span> ");

        })


        $(document).on("click",".conf",function(){

            var tr0=$(this).parent().parent();
            var tds=$(tr0).find("td");

            if(confirm("确定要修改吗？")){
                var dtpId= $(this).parent().parent().attr("id");
                var td0=$(tds[0]).text();
                var td1=$(tds[1]).children().val();
                var td2=$(tds[2]).children().val();
                var td3=$(tds[3]).children().val();
                $.ajax({
                    type: "POST",
                    url: context+"/first/update_directionalTravelPoints",
                    data: "dtpId="+dtpId+"&dtpLatitude="+td1+"&dtpLongitude="+td2+"&radius="+td3+"&index="+td0,
                    success: function(res){
                        if(res.code==100){
                            alert("修改成功");
//						alert(td1);
                            $(tds[1]).html(td1);
                            $(tds[2]).html(td2);
                            $(tds[3]).html(td3);
                        }else{
                            alert("修改失败");
                        }
                    }
                });
            }else{
                $(tds[1]).html(dd1);
                $(tds[2]).html(dd2);
                $(tds[3]).html(dd3);
            }

            $(tds[4]).html("<span class='update1'  >修改</span>  <span class='delete1'  >删除</span>");

        });


        $(document).on("click",".cancel",function(){

            if(confirm("取消修改吗？")){

                var tr0=$(this).parent().parent();

                var tds=$(tr0).find("td");

                $(tds[1]).html(dd1);
                $(tds[2]).html(dd2);
                $(tds[3]).html(dd3);
                $(tds[4]).html("<span class='update1'  >修改</span>  <span class='delete1'  >删除</span>");

            }

        });

        /*新增打卡点*/
        $(document).on("click",".insert1",function(){

            var tr0=$(this).parent().parent();
            var tds=$(tr0).find("td");
            var dtId=$("#dtId").val();

            var td0=$(tds[0]).text();
            var td1=$(tds[1]).children().val();
            var td2=$(tds[2]).children().val();
            var td3=$(tds[3]).children().val();


            if(td1 == "" || td2 == "" || td3 == "" ){
                alert("请检查是否填完!");
                }else{
                $.ajax({
                    type: "POST",
                    url: context+"/first/insert_directionalTravelPoints",
                    data: "dtId="+dtId+"&dtpLongitude="+td1+"&dtpLatitude="+td2+"&radius="+td3+"&index="+td0,
                    success: function(res){
                        if(res.code==100){
                            alert("新增成功");
                            var num=$("#dtPoints").val();
                            $("#dtPoints").val(++num);
                            tr0.attr("id",res.extend.dtpId);
                            $(tds[1]).html(td1);
                            $(tds[2]).html(td2);
                            $(tds[3]).html(td3);
                            $(tds[4]).html("<span class='update1'  >修改</span>  <span class='delete1'  >删除</span>");
                        }else{
                            tr0.remove();
                            alert("新增失败");
                        }
                    }
                });
            }
