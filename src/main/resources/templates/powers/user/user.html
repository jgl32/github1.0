<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header::copy"></head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-body" style="top:0px;left: 0px;">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <span class="layui-breadcrumb">
                <a href="/">CMS后台</a>
                <a href="/demo/">权限管理</a>
                <a><cite>用户管理</cite></a>
            </span>
            <hr class="layui-bg-orange">
            <div style="padding: 20px; background-color: #F2F2F2;">
                <div class="layui-row layui-col-space15">
                    <div class="layui-col-md12">
                        <div class="layui-card">
                            <div class="layui-card-body">
                                <table class="layui-hide" id="userTable" lay-filter="userTable"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script th:replace="common/script::copy"></script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-sm" lay-event="lookUser">查看</a>
    <a class="layui-btn layui-btn-sm" lay-event="editUser">编辑</a>
    <a class="layui-btn layui-btn-sm layui-btn-warm" lay-event="deleteUser">删除</a>
</script>
<script type="text/javascript" th:inline="javascript">
    layui.use(['table', 'jquery','form'], function() {
        var table = layui.table
            , form = layui.form
            , $ = layui.jquery;

        table.render({
            id:"id"
            ,elem: '#userTable'
            ,toolbar: '#toolbarDemo'
            ,title: '用户管理表'
            ,url:context+'/powers/user/selectAllUser'
            ,cols: [[
                {field:'uOpenid', title: '作者', sort: true, align: 'center'}
                ,{field:'uName', title: '主题',sort: true, align: 'center'}
                ,{field:'status', title: '类型', sort: true, align: 'center'}
                ,{field:'createTime', width:'10%', title: '等级',sort: true, align: 'center'}
                // ,{field:'dtMaxPeople', title: '额定人数', width:'10%', minWidth: 100,sort: true, align: 'center'} //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增
                // ,{field:'dtPeople', title: '当前人数', sort: true, width:'10%', align: 'center'}
                // ,{field:'dtCreateTime', title: '创建时间', sort: true, width:'15%', align: 'center'}
                // ,{field:'dtStatus', title: '状态', width:'10%',sort: true, align: 'center',templet: '#statusTpl', unresize: true}
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo',sort: true, align: 'center'}
            ]]
            ,page: true
        });


        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        var $ = layui.$, active = {
            add_directional : function(){
                layer.open({
                    type: 2,
                    title: '新增定向旅游',
                    area: ['850px', '600px'],
                    content: context+"/first/add_directional"
                });
            }
        };

        table.on('tool(userTable)', function(obj){
            var data = obj.data;
            console.log(obj)
            if(obj.event === 'lookUser'){
                window.location.href=context+'/powers/user/edit_user?id='+data.id+"&num="+0;
            }

            if(obj.event === 'editUser'){
                /* layer.open({
                     type: 2,
                     title: '定向旅游审核',
                     area: ['850px', '600px'],
                     content: context+'/user/edit_user/'+data.uOpenid
                 });*/
                window.location.href=context+'/powers/user/edit_user?id='+data.id+"&num="+1;
            }

            //监听行工具事件
            if(obj.event === 'deleteDirectional'){
                layer.confirm('确定要删除吗？', function(index){
                    $.get(context+"/first/delete_directional/"+data.dtId, function(res){
                        if(res.code == 100){
                            obj.del();
                            layer.close(index);
                        }else{
                            alert("删除失败");
                        }
                    })
                });
            } else if(obj.event === 'regain'){
                layer.confirm('确定要重新上架这个活动吗？', function(index){
                    $.get(context+"/first/history_re/"+data.tourId, function(res){
                        if(res.code == 100){
                            obj.del();
                            layer.close(index);
                        }
                    })
                });
            }
        });
    })
</script>
</html>
