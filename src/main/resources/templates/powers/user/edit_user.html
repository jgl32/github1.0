<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header::copy"></head>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/statics/css/font.css}">
    <link rel="stylesheet" th:href="@{/statics/css/weadmin.css}">
    <!--<script type="text/javascript" th:src="@{/statics/lib/layui/layui.js}" charset="utf-8"></script>-->

</head>
<body>

<form class="layui-form layui-form-pane" action="">


    <div class="layui-form-item">
        <label class="layui-form-label">id</label>
        <div class="layui-input-block">
            <input type="text" name="id" th:value="${user.id}" autocomplete="off"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">uOpenid</label>
        <div class="layui-input-block">
            <input type="text" name="uOpenid"  th:value="${user.uOpenid}"   autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">用户昵称</label>
        <div class="layui-input-block">
            <input type="text" name="uName"  th:value="${user.uName}"   autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">创建时间</label>
        <div class="layui-input-block">
            <input type="text" name="createTime"  th:value="${user.createTime}"   autocomplete="off"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">修改时间</label>
        <div class="layui-input-block">
            <input type="text" name="modifiedTime"  th:value="${user.modifiedTime}"   autocomplete="off"
                   class="layui-input">
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="formRole">提交</button>
        </div>
    </div>
</form>
</body>

<script th:replace="common/script::copy"></script>

<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });



        //监听提交
        form.on('submit(formRole)', function(data){
            /*layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })*/


            //  获取所有的多选框
            var number = '';
            $('input:checkbox[name=authorMenu]:checked').each(function(k){
                if(k == 0){
                    number = $(this).val();
                }else{
                    number += ','+$(this).val();
                }
            })
            alert(number)



            var sub_data = {
                "id":                 $("input[name='id']").val(),
                "roleName":                 $("input[name='roleName']").val(),
                "roleType":                $("input[name='roleType']").val(),
                "roleStatus":                   $("input[name='roleStatus']").val(),
                "menu":                   number,
            };

            $.post(context+"/powers/role/updateRole",sub_data , function(res){
                if(res.code == 100){
                    layer.msg('修改成功！', {
                            icon: 1,
                            time: 2000
                        },

                        function(){
                            parent.window.location.href=context+"/powers/role/role";
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        });
                }else{
                    layer.msg('修改失败！');
                }

                console.log(res);
            });
            return false;
        });
    });
</script>
</html>
