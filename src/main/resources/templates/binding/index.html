<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header::copy"></head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <span class="layui-breadcrumb">
                <a href="/">绑定账号</a>
            </span>
            <hr class="layui-bg-orange">
            <div style="padding: 20px; background-color: #F2F2F2;">
                <div class="layui-row layui-col-space15">
                    <div class="layui-col-md12">
                        <div class="layui-card">
                            <div class="layui-card-body">
                                <table class="layui-table" lay-data="{url:'/weCharGameCms/binding/list', page:true, id:'idTest'}" lay-filter="demo">
                                    <thead>
                                    <tr>
                                        <th lay-data="{field:'id', width:'10%', sort: true, fixed: true, align:'center'}">ID</th>
                                        <th lay-data="{field:'uName', width:'20%', align:'center'}">用户名</th>
                                        <th lay-data="{field:'uOpenid', width:'30%', sort: true, align:'center'}">OpenID</th>
                                        <th lay-data="{field:'createTime', width:'30%', align:'center'}">创建时间</th>
                                        <th lay-data="{fixed: 'right', width:'10%', align:'center', toolbar: '#barDemo'}">操作</th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-sm" lay-event="binding">绑定</a>
</script>
<script th:replace="common/script::copy"></script>
<script type="text/javascript" th:inline="javascript">
    layui.use(['table', 'jquery', 'treetable'], function() {
        var table = layui.table,
                $ = layui.jquery,
            treetable = layui.treetable;

        table.on('tool(demo)', function(obj) {
            var data = obj.data;
            if(obj.event === 'binding'){
                layer.confirm('确认要绑定该账号吗？', function(index){
                    $.get("/weCharGameCms/binding/bind?id="+data.id, function(res){
                        console.log(res);
                        if(res.code == 100){
                            layer.msg('绑定成功，请重新登录！', {
                                icon: 1,
                                time: 2000 //2秒关闭（如果不配置，默认是3秒）
                            }, function(){
                                location.href = "/weCharGameCms/login/page";
                            });
                        }
                    });
                    layer.close(index);
                });
            }


        })

    })
</script>
</body>
</html>
