<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header::copy">
</head>
<style type="text/css">
    #demo2 > img {
        width: 33%;
        height: 115px;
    }
    #demo1 {
        width: 100%;
        height: 250px;
    }
</style>

<style>

    .duration {
        outline: 0;
        -webkit-appearance: none;
        transition: all .3s;
        -webkit-transition: all .3s;
        box-sizing: border-box;
        width:158px;
        height:40px;
    }
    .price {
        outline: 0;
        -webkit-appearance: none;
        transition: all .3s;
        -webkit-transition: all .3s;
        box-sizing: border-box;
        width:160px;
        height:40px;
    }
</style>


<body class="layui-layout-body" style="overflow: auto; margin-top: 2%;">
<div class="layui-container">
    <form class="layui-form" onsubmit="return false;">

        <input  type="hidden" name="id" th:value="${travelRoute.id}" />

            <div class="layui-inline">
                <label class="layui-form-label">旅游标题</label>
                <div class="layui-input-block">
                    <input name="lTitle" th:value="${travelRoute.lTitle}"  lay-verify="required" autocomplete="off"  class="layui-input" type="text">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">旅游名称</label>
                <div class="layui-input-block">
                    <input name="lName" th:value="${travelRoute.lName}"  lay-verify="required" autocomplete="off"  class="layui-input" type="text">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">旅游简介</label>
                <div class="layui-input-block">
                    <input name="lBrief" th:value="${travelRoute.lBrief}"  lay-verify="required" autocomplete="off"  class="layui-input" type="text">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">活动城市</label>
                <div class="layui-input-block">
                    <input name="paceDeparture" th:value="${travelRoute.paceDeparture}"  lay-verify="required" autocomplete="off"  class="layui-input" type="text">
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">封面图</label>
                <div class="layui-input-block" id="test1" style="border: 1px solid #9F9F9F;">
                    <div class="layui-upload-list" style="margin: 0;">
                        <img class="layui-upload-img" name="lImage" id="demo1" th:src="${travelRoute.lImage}" >
                    </div>
                </div>
                <input type="hidden" name="tourPic" value="" >
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">活动方式</label>
                <div class="layui-input-block">
                    <input name="lType"  th:value="${travelRoute.lType}"  lay-verify="required" autocomplete="off"  class="layui-input" type="text">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">活动时间</label>
                <div class="layui-input-block">
                    <input name="startTime"  th:value="${travelRoute.startTime}"  lay-verify="required" autocomplete="off"  class="layui-input" type="text">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">持续时间</label>
                <div class="layui-input-block">
                    <!--<input name="duration"  th:value="${travelRoute.duration}"  lay-verify="required" autocomplete="off"  class="layui-input" type="text">-->
                    <input name="duration" th:value="${travelRoute.duration}" lay-verify="required" autocomplete="off" placeholder="持续时间"  type="number" class="duration"  min="1" width="235px" height="40px" >小时
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">主办方</label>
                <div class="layui-input-block">
                    <input name="linkman"  th:value="${travelRoute.linkman}"  lay-verify="required" autocomplete="off"  class="layui-input" type="text">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">联系电话</label>
                <div class="layui-input-block">
                    <input name="lPhone"  th:value="${travelRoute.lPhone}"  lay-verify="required" autocomplete="off"  class="layui-input" type="text">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">价格</label>
                <div class="layui-input-block">
                    <!--<input name="allprice"  th:value="${travelRoute.allprice}"  lay-verify="required" autocomplete="off"  class="layui-input" type="text">-->
                    <input name="allprice"  th:value="${travelRoute.allprice}" lay-verify="required" autocomplete="off" placeholder="节省"  type="number" class="price"  min="1" width="235px" height="40px" >元
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">节省</label>
                <div class="layui-input-block">
                    <!--<input name="saveprice"  th:value="${travelRoute.saveprice}"  lay-verify="required" autocomplete="off"  class="layui-input" type="text">-->
                    <input name="saveprice" th:value="${travelRoute.saveprice}" lay-verify="required" autocomplete="off" placeholder="节省"  type="number" class="price"  min="1" width="235px" height="40px" >元
                </div>
            </div>

        <input id="html" name="html" type="hidden" th:value="${travelRoute.prorichtxt}" >

        <textarea class="layui-textarea" th:value="${travelRoute.prorichtxt}" name="prorichtxt" id="LAY_demo1" style="display: none"  lay-verify="article_desc"></textarea>



        <div class="site-demo-button" style="margin-top: 20px;">
            <button class="layui-btn site-demo-layedit" id="travelmessage" data-type="content">保存内容</button>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit=""  id="insertsubmit" lay-filter="editTravelRoute" >立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">立即重置</button>
            </div>
        </div>

    </form>

</div>

</body>

<script type="text/javascript" data-th-inline="javascript">
    layui.use(['form', 'layedit', 'upload', 'laydate'], function() {
        var form = layui.form
            , layer = layui.layer
            , laydate = layui.laydate
            , $ = layui.jquery
            , upload = layui.upload;




        //日期
        laydate.render({
            elem: '#apply_start_date'
            ,type: 'datetime'
        });
        laydate.render({
            elem: '#apply_end_date'
            ,type: 'datetime'
        });
        //日期
        laydate.render({
            elem: '#start_date'
            ,type: 'datetime'
        });
        laydate.render({
            elem: '#end_date'
            ,type: 'datetime'
        });

        //普通图片上传
        var uploadInst = upload.render({
            elem: '#test1'
            ,url: context+'/travel/upload_one_travelRoute/'
            ,before: function(obj){
                //预读本地文件示例，不支持ie
                obj.preview(function(res, file, result){
                    $('#demo1').attr('src', result); //图片链接（base64）
                });
            }
            ,done: function(res){

                if(res.code == 100){
                    layer.msg('上传成功！', {
                        icon: 1,
                        time: 2000
                    }, function(){
                        // $("input[name='dtImg']").val(res.extend.msg);
                        $("#demo1").attr("src",res.extend.msg);
                    });
                }

                //如果上传失败
                if(res.code == 200){
                    return layer.msg('上传失败');
                }
                // $("input[name='dtImg']").val(res.extend.msg);
            }
        });

        // //监听提交
        form.on('submit(editTravelRoute)', function(data){

            var sub_data = {
                "id":                 $("input[name='id']").val(),

                "lTitle":                 $("input[name='lTitle']").val(),/*旅标题游*/
                "lName":                 $("input[name='lName']").val(),/*活动名称*/
                "lBrief":                 $("input[name='lBrief']").val(),/*活动简介*/
                "lImage":                 $("input[name='lImage']").val(),/*封面图*/
                "lType":                 $("input[name='lType']").val(),/*活动方式*/

                "paceDeparture":         $("input[name='paceDeparture']").val(),/*活动城市*/
                "startTime":               $("input[name='startTime']").val(),/*活动时间*/
                "duration":                  $("input[name='duration']").val(),/*持续时间*/
                "linkman":                      $("input[name='linkman']").val(),/*主办方*/
                "lPhone":                        $("input[name='lPhone']").val(),/*联系电话*/

                "allprice":                        $("input[name='allprice']").val(),/*价格*/
                "saveprice":                        $("input[name='saveprice']").val(),/*优惠*/
                "prorichtxt":                         $("#LAY_demo1").val(),

                // "dtType":                 $("#tourType").val(),
                // "dtName":                $("#tourBrief").val(),
                // "dtStartTime":               $("input[name='tourIfSafe']").val() == "on" ? 1 : 0,
                // "tourIfAllow":              $("input[name='tourIfAllow']").val() == "on" ? 1 : 0,
            };
            $.post(context+"/travel/editTravelRoute", sub_data, function(res){

                if(res.code == 100){
                    layer.msg('修改成功！', {
                            icon: 1,
                            time: 2000
                        },

                        function(){
                            parent.window.location.href=context+"/travel/travelRoute";
                            let index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        });
                }

                console.log(res);
            });
            return false;
        });
    })
</script>
