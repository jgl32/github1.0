<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header::copy">
</head>
<style type="text/css">
    #demo2 > img {
        width: 33%;
        height: 115px;
    }
    #demo1 {
        width: 100%;
        height: 250px;
    }
</style>



<style>
    .inputTable{width:100px;
        height:40px;}
</style>

<body class="layui-layout-body" style="overflow: auto; margin-top: 2%;">
<div class="layui-container">
    <form class="layui-form" onsubmit="return false;">

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">旅游名称</label>
                <div class="layui-input-block">
                    <input name="lName"  lay-verify="title" autocomplete="off"  class="layui-input" type="text">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">活动方式</label>
                <div class="layui-input-block">
                    <input name="lType"  lay-verify="title" autocomplete="off"  class="layui-input" type="text">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">活动城市</label>
                <div class="layui-input-block">
                    <input name="paceDeparture"  lay-verify="title" autocomplete="off"  class="layui-input" type="text">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">活动时间</label>
                <div class="layui-input-block">
                    <input name="startTime"  lay-verify="title" autocomplete="off"  class="layui-input" type="text"
                    id="start_date">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">持续时间</label>
                <div class="layui-input-block">
                    <input name="duration"  lay-verify="title" autocomplete="off"  class="layui-input" min="1" type="number">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">主持人</label>
                <div class="layui-input-block">
                    <input name="linkman"  lay-verify="title" autocomplete="off"  class="layui-input" type="number">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">价格</label>
                <div class="layui-input-block">
                    <input name="allprice"  lay-verify="title" autocomplete="off"  class="layui-input" min="1" type="number">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">特价</label>
                <div class="layui-input-block">
                    <input name="saveprice"  lay-verify="title" autocomplete="off"  class="layui-input" min="1" type="number">
                </div>
            </div>

        </div>


        <textarea class="layui-textarea" name="proRichtxt" id="LAY_demo1" style="display: none"  lay-verify="article_desc"></textarea>

        <div class="site-demo-button" style="margin-top: 20px;">
            <button class="layui-btn site-demo-layedit" id="travelmessage" data-type="content">保存内容</button>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="insertTravelRoute" >立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">立即重置</button>
            </div>
        </div>
    </form>

</div>

</body>


<script>
    layui.use('layedit', function(){
        var layedit = layui.layedit
            ,$ = layui.jquery;

        layedit.set({
            uploadImage: {
                url:context+'/game/upload_one_travelRoute/'
                ,type: 'post'
            }
        });

        //构建一个默认的编辑器
        var index = layedit.build('LAY_demo1');

        //编辑器外部操作
        var active = {
            content: function(){
                alert(layedit.getContent(index)); //获取编辑器内容
            }
            ,text: function(){
                alert(layedit.getText(index)); //获取编辑器纯文本内容
            }
            ,selection: function(){
                alert(layedit.getSelection(index));
            }
        };

        $('.site-demo-layedit').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

    });
</script>

<script th:replace="common/script::copy"></script>
<script type="text/javascript" data-th-inline="javascript">
    layui.use(['form', 'layedit', 'upload', 'laydate'], function() {

        var form = layui.form
            , layer = layui.layer
            , laydate = layui.laydate
            , $ = layui.jquery
            , upload = layui.upload;


        $("#sel").val("1");
        var status=$("#dtStatus2").val();
        // alert(status);
        $("#dtStatus option[value='"+status+"']").attr("selected","selected")

        form.render('select','selFilter');



        //日期
        laydate.render({
            elem: '#apply_start_date'
            ,type: 'datetime'
        });
        laydate.render({
            elem: '#apply_end_date'
            ,type: 'datetime'
        });
        //日期
        laydate.render({
            elem: '#start_date'
            ,type: 'datetime'
        });
        laydate.render({
            elem: '#end_date'
            ,type: 'datetime'
        });

        //普通图片上传
        var uploadInst = upload.render({
            elem: '#test1'
            ,url: context+'/first/upload_one_directionalTravel/'
            ,before: function(obj){
                //预读本地文件示例，不支持ie
                obj.preview(function(res, file, result){
                    $('#demo1').attr('src', result); //图片链接（base64）
                });
            }
            ,done: function(res){

                if(res.code == 100){
                    layer.msg('上传成功！', {
                        icon: 1,
                        time: 2000
                    }, function(){
                        // $("input[name='dtImg']").val(res.extend.msg);
                        $("#demo1").attr("src",res.extend.msg);
                    });
                }

                //如果上传失败
                if(res.code == 200){
                    return layer.msg('上传失败');
                }
                // $("input[name='dtImg']").val(res.extend.msg);
            }
        });


        // //监听提交
        form.on('submit(insertTravelRoute)', function(data){
            var sub_data = {
                "lName":                 $("input[name='lName']").val(),/*活动名称*/
                "lType":                 $("input[name='lType']").val(),/*活动方式*/
                "paceDeparture":         $("input[name='paceDeparture']").val(),/*活动城市*/
                "startTime":               $("input[name='startTime']").val(),/*活动时间*/
                "duration":                  $("input[name='duration']").val(),/*持续时间*/
                "linkman":                      $("input[name='linkman']").val(),/*主持人*/
                "allprice":                        $("input[name='allprice']").val(),/*价格*/
                "saveprice":                        $("input[name='saveprice']").val(),/*特价*/
                "proRichtxt":                         $("#LAY_demo1").val(),
            };
            $.post(context+"/game/insertTravelRoute", sub_data, function(res){

                if(res.code == 100){
                    layer.msg('新增成功！', {
                            icon: 1,
                            time: 2000
                        },

                        function(){
                            parent.window.location.href=context+"/game/selectAllTravelRoute";
                            let index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        });
                }

                console.log(res);
            });
            return false;
        });
    })
</script>
