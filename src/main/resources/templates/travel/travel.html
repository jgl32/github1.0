<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header::copy"></head>
<link rel="stylesheet" th:href="@{/statics/custom_css/new_game/newGame.css}">
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <span class="layui-breadcrumb">
                <a href="/">CMS后台</a>
                <a href="/demo/">游戏管理</a>
                <a><cite>旅游路线管理</cite></a>
            </span>
            <hr class="layui-bg-orange">
            <div style="padding: 20px; background-color: #F2F2F2;">
                <div class="layui-row layui-col-space15">
                    <div class="layui-col-md12">
                        <div class="layui-card">
                            <div class="layui-card-header demoTable">
                                <button class="layui-btn" data-type="insert_travel_route">增加路线</button>
                            </div>
                            <div class="layui-card-body">
                                <table class="layui-hide" id="test" lay-filter="test"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-sm" lay-event="edit_travel_route">修改</a>
    <a class="layui-btn layui-btn-sm layui-btn-warm" lay-event="deleteTravelRoute">删除</a>
</script>


<script th:replace="common/script::copy"></script>
<script type="text/javascript" th:inline="javascript">
    layui.use(['table', 'jquery','form'], function() {
        var table = layui.table
            , form = layui.form
            , $ = layui.jquery;

        table.render({
            id:"id"
            ,elem: '#test'
            ,toolbar: '#toolbarDemo'
            ,title: '旅游线路'
            ,url:context+'/game/selectAllTravelRoute'
            ,cols: [[
                {field:'lTitle', width:'10%', title: '主题', sort: true, align: 'center'}
                ,{field:'lName', width:'10%', title: '旅游名称',sort: true, align: 'center'}
                ,{field:'lType', width:'10%', title: '类型', sort: true, align: 'center'}
                ,{field:'lPhone', width:'10%', title: '电话',sort: true, align: 'center'}
                ,{field:'applyPeople', title: '额定人数', width:'10%', minWidth: 100,sort: true, align: 'center'} //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增
                ,{field:'maxPeople', title: '当前人数', sort: true, width:'10%', align: 'center'}
                ,{field:'createTime', title: '创建时间', sort: true, width:'15%', align: 'center'}
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:'15%',sort: true, align: 'center'}

            ]]
            ,page: true
        });

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        var $ = layui.$, active = {
            insert_travel_route : function(){
                layer.open({
                    type: 2,
                    title: '新增旅游线路',
                    area: ['850px', '600px'],
                    content: context+"/game/insert_travel_route"
                });
            }
        };

        table.on('tool(test)', function(obj){
            var data = obj.data;
            console.log(obj)
            if(obj.event === 'edit_travel_route'){
                layer.open({
                    type: 2,
                    title: '修改旅游路线',
                    area: ['850px', '600px'],
                    content: context+'/game/edit_travel_route/'+data.id
                });
            }

            if(obj.event === 'info'){
                layer.prompt({
                    formType: 2
                    ,value: data.email
                }, function(value, index){
                    obj.update({
                        email: value
                    });
                    layer.close(index);
                });
            }

            //监听行工具事件
            if(obj.event === 'deleteTravelRoute'){
                layer.confirm('确定要删除吗？', function(index){
                    $.get(context+"/game/deleteTravelRoute/"+data.id, function(res){
                        if(res.code == 100){
                            obj.del();
                            layer.close(index);
                        }else{
                            alert("删除失败");
                        }
                    })
                });
            } else if(obj.event === 'regain'){
                layer.confirm('确定要重新上架这个活动吗？', function(index){
                    $.get(context+"/game/history_re/"+data.tourId, function(res){
                        if(res.code == 100){
                            obj.del();
                            layer.close(index);
                        }
                    })
                });
            }

        });

    })
</script>
</body>
</html>
